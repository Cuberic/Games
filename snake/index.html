<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SNAKE</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <section class="board" tabindex="1">
        <div class="snake"></div>
        <span class="food"></span>
    </section>

    </section>
    <section class="controls">
      <button id="start_btn" type="button" class="btn btn_brand" >Start</button>
    </section>
    <section id="alerts"></section>
  </body>
</html>
